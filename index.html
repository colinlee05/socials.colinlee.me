  <script>
    // 1. Auto-update Year
    document.getElementById('year').textContent = new Date().getFullYear();

    // 2. Music Player & Lyric Logic
    const player = document.getElementById('musicPlayer');
    const audio = document.getElementById('audioTrack');
    const playIcon = document.getElementById('playIcon');
    const pauseIcon = document.getElementById('pauseIcon');
    const lyricLayer = document.getElementById('lyric-layer');

    let isPlaying = false;
    let nextLyricIndex = 0;

    // --- LYRIC TIMESTAMPS (Seconds) ---
    const lyrics = [
      { time: 16, text: "The drink you spilt all over me" },
      { time: 20, text: "Lover's Spit left on repeat" },
      { time: 24, text: "My mom and dad let me stay home" },
      { time: 28, text: "It drives you crazy getting old" },
      { time: 33, text: "We can talk it so good" },
      { time: 37, text: "We can make it so divine" },
      { time: 41, text: "We can talk it good" },
      { time: 45, text: "How you wish it would be all the time" },
      { time: 50, text: "The drink you spilt all over me" },
      { time: 54, text: "Lover's Spit left on repeat" },
      { time: 58, text: "My mom and dad let me stay home" },
      { time: 62, text: "It drives you crazy getting old" },
      { time: 67, text: "And I've never felt more alone" },
      { time: 71, text: "It feels so scary getting old" }
    ];

    // Toggle Play/Pause
    player.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            player.classList.remove('playing');
        } else {
            audio.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            player.classList.add('playing');
        }
        isPlaying = !isPlaying;
    });

    // Spawn Lyrics on Time Update
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;

      if (nextLyricIndex < lyrics.length && currentTime >= lyrics[nextLyricIndex].time) {
        spawnLyric(lyrics[nextLyricIndex].text);
        nextLyricIndex++;
      }
      
      // Reset if song loops
      if (currentTime < 2) {
        nextLyricIndex = 0;
      }
    });

    function spawnLyric(text) {
      const el = document.createElement('div');
      el.innerText = text;
      el.className = 'flying-lyric';

      // Random Position & Rotation
      const randomTop = Math.floor(Math.random() * 80) + 10; 
      const randomLeft = Math.floor(Math.random() * 60) + 20; 
      const randomScale = 0.8 + Math.random() * 0.5;
      const randomRot = Math.floor(Math.random() * 20) - 10;

      el.style.top = randomTop + '%';
      el.style.left = randomLeft + '%';
      el.style.fontSize = (1.5 * randomScale) + 'rem';
      el.style.transform = `rotate(${randomRot}deg)`;

      lyricLayer.appendChild(el);

      // Clean up after 5s
      setTimeout(() => {
        el.remove();
      }, 5000);
    }

    // 3. Discord Copy Function
    function copyDiscord(e) {
        e.preventDefault();
        navigator.clipboard.writeText("wtfzeon");
        alert("Discord username 'wtfzeon' copied to clipboard!");
    }
  </script>
