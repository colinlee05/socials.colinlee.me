    ];

    // Toggle Play/Pause
    player.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            player.classList.remove('playing');
        } else {
            audio.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            player.classList.add('playing');
        }
        isPlaying = !isPlaying;
    });

    // Time Update Engine
    audio.addEventListener('timeupdate', () => {
      const currentTime = audio.currentTime;

      // Check if next lyric is ready to spawn
      if (nextLyricIndex < lyrics.length && currentTime >= lyrics[nextLyricIndex].time) {
        spawnSentence(lyrics[nextLyricIndex]);
        nextLyricIndex++;
      }
      
      // Reset logic for loop
      if (currentTime < 2) {
        nextLyricIndex = 0;
      }
    });

    function spawnSentence(lyricObj) {
        const words = lyricObj.text.split(" ");
        let delay = 0;

        // Decide which side (Left or Right) this whole sentence will appear on
        const side = Math.random() < 0.5 ? 'left' : 'right';

        words.forEach((word) => {
            setTimeout(() => {
                spawnWord(word, side);
            }, delay);
            delay += lyricObj.speed; 
        });
    }

    function spawnWord(text, side) {
      const el = document.createElement('div');
      el.innerText = text;
      el.className = 'flying-lyric';

      // Safe Zones: Left (2-13%) or Right (85-98%)
      let randomLeft;
      if (side === 'left') {
          randomLeft = Math.floor(Math.random() * 12) + 2; 
      } else {
          randomLeft = Math.floor(Math.random() * 13) + 85; 
      }

      // Vertical (10-90%)
      const randomTop = Math.floor(Math.random() * 80) + 10; 
      
      // Styling
      const randomScale = 0.8 + Math.random() * 0.4;
      const randomRot = Math.floor(Math.random() * 30) - 15;

      el.style.top = randomTop + '%';
      el.style.left = randomLeft + '%';
      el.style.fontSize = (1.4 * randomScale) + 'rem';
      el.style.transform = `rotate(${randomRot}deg)`;

      lyricLayer.appendChild(el);

      // Cleanup
      setTimeout(() => {
        el.remove();
      }, 4000);
    }

    // 3. Discord Copy
    function copyDiscord(e) {

        navigator.clipboard.writeText("wtfzeon");
